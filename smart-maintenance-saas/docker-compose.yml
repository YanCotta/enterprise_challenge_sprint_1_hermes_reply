services:
  # FastAPI Backend Service
  api:
    build: .
    image: smart-maintenance-saas:latest
    container_name: smart_maintenance_api
    ports:
      - "8000:8000"  # FastAPI backend
    environment:
      - DATABASE_URL=postgresql://smart_user:strong_password@db:5432/smart_maintenance_db
      - PYTHONPATH=/app
      - DISABLE_CHROMADB=true  # Disable ChromaDB for now due to SQLite version
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs  # Mount logs directory
    command: ["sh", "-c", "alembic upgrade head && uvicorn apps.api.main:app --host 0.0.0.0 --port 8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smart-maintenance-network

  # Streamlit UI Service
  ui:
    build: .
    image: smart-maintenance-saas:latest
    container_name: smart_maintenance_ui
    ports:
      - "8501:8501"  # Streamlit UI
    environment:
      - DATABASE_URL=postgresql://smart_user:strong_password@db:5432/smart_maintenance_db
      - PYTHONPATH=/app
      - API_BASE_URL=http://api:8000  # Internal communication with API
    env_file:
      - .env
    depends_on:
      api:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs  # Mount logs directory
    command: ["streamlit", "run", "ui/streamlit_app.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - smart-maintenance-network

  # Database Service
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: smart_maintenance_db
    environment:
      POSTGRES_USER: smart_user
      POSTGRES_PASSWORD: strong_password
      POSTGRES_DB: smart_maintenance_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smart_user -d smart_maintenance_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - smart-maintenance-network

  # MLflow Service (hardened)
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: smart_maintenance_mlflow
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow_data:/mlruns
      - ./mlflow_db:/mlflow_db
    networks:
      - smart-maintenance-network

  # One-off notebook runner service for ML training / experimentation
  notebook_runner:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: smart_maintenance_notebook_runner
    command: >
      sh -c "papermill notebooks/02_anomaly_isolation_forest.ipynb notebooks/02_anomaly_isolation_forest_output.ipynb"
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./apps:/app/apps
      - ./docs:/app/docs
    environment:
      - DOCKER_ENV=true  # Ensure notebook selects in-cluster MLflow URI
    depends_on:
      - mlflow
    networks:
      - smart-maintenance-network

volumes:
  pg_data:
    name: smart_maintenance_pg_data

networks:
  smart-maintenance-network:
    driver: bridge
