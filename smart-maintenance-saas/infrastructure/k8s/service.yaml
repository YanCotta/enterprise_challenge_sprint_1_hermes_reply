---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: default
  labels:
    app: smart-maintenance-api
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: smart-maintenance-api

